<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Player Game</title>
    <link rel="stylesheet" href="styles2.css" />
</head>
<body>

    <div id="main">
        <div id="players_content">
            <h2>Enter Player Names</h2>
            <div>
                <label for="player1" id="p1">Player 1:</label>
                <input type="text" id="player1" />
            </div>
            <br />
            <div>
                <label for="player2" id="p2">Player 2:</label>
                <input type="text" id="player2" />
            </div>
            <br />
            <button id="submit">Submit</button>
        </div>
        <div id="category">
            <label><h2 id="selected">Select a category</h2></label>
            <select id="category_list">
                <option value="music">Music</option>
                <option value="arts_and_literature">Arts & Literature</option>
                <option value="movies">Film & TV</option>
                <option value="food_and_drink">Food & Drink</option>
                <option value="general_knowledge">General Knowledge</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
                <option value="science">Science</option>
                <option value="society_and_culture">Society & Culture</option>
                <option value="sport_and_leisure">Sport & Leisure</option>
            </select>
            <br />
            <br />
            <button id="start">Start Game</button>
            <button id="stop" class="end">End Game</button>
        </div>
        <div id="question_section">
            <h3>QUESTION</h3>
            <p>for <span class="current_player"></span></p>
            <div class="question"></div>
            <div class="answers"></div>
            <h3 id="scores"></h3>
        </div>
        <div id="score_section" style="display: none;">
            <h2>Game Over!</h2>
            <div id="gameover"></div>
            <div id="winner"></div>
            <br />
            <button id="playagain">Play Again</button>
            <br />
        </div>
        <br />
        <div id="p1score"></div>
        <div id="p2score"></div>
    </div>

    <script src="logic2.js"></script>
</body>
</html>
